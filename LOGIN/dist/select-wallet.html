<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select-wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__img">
          <div class="content-wrapper">
            <div class="logo-wrapper">
              <img class="logo" src="./assets/images/logo.png" alt="Logo" />
              <p class="title">Relica</p>
            </div>
        
            <h1 class="title-desription">
              Post photos. Make money. Maintain ownership
            </h1>
          </div>
        </div>
        <div class="select-wallet">
          <a class="arrow__back" href="./index.html">
            <svg class="arrow-svg" width="16" height="16">
              <use href="./assets/images/symbol-defs.svg#icon-arrow"></use>
            </svg>
            Back
          </a>

          <h2 class="title">Select wallet</h2>

          <div class="radio-input__wrapper">
            <input
              class="radio-input"
              type="radio"
              name="check-wallet"
              id="radio-check1"
            />
            <label for="radio-check1" class="radio-input__label">
              <div class="label-content">
                <img
                  src="./assets/images/selectWallet/handCash.png"
                  alt="hand-cash"
                  width="44"
                  height="44"
                />
                <div>Handcash</div>
              </div>
            </label>
          </div>
          <div class="radio-input__wrapper">
            <input
              class="radio-input"
              type="radio"
              name="check-wallet"
              id="radio-check2"
            />
            <label for="radio-check2" class="radio-input__label">
              <div class="label-content">
                <img
                  src="./assets/images/selectWallet/moneyButton.png"
                  alt="Moneybutton"
                  width="44"
                  height="44"
                />
                <div>Moneybutton</div>
              </div>
            </label>
          </div>
          <a class="btn select-wallet__link" href="./userName.html"
            ><p>Continue</p></a
          >
        </div>
      </section>
    </main>
  </body>
</html>
