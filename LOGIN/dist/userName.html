<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>userName</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__img">
          <div class="content-wrapper">
            <div class="logo-wrapper">
              <img class="logo" src="./assets/images/logo.png" alt="Logo" />
              <h1 class="title">Relica</h1>
            </div>

            <h2 class="title-desription">
              Post photos. Make money. Maintain ownership
            </h2>
          </div>
        </div>
        <div class="select-wallet user-name">
          <a class="arrow__back" href="./select-wallet.html">
            <svg class="arrow-svg" width="16" height="16">
              <use href="./assets/images/symbol-defs.svg#icon-arrow"></use>
            </svg>
            Back
          </a>

          <h2 class="title">User name</h2>

          <div class="user-name__box">
            <div class="user-name__box-img">
              <img
                class="img1"
                src="./assets/images/userName/userName.svg"
                width="69"
                height="69"
                alt="photo"
              />
              <img
                class="img2"
                src="./assets/images/userName/photo-camera.svg"
                width="30"
                height="24"
                alt="photo"
              />
            </div>

            <div class="user-name__text">
              <h2 class="title">Profile photo</h2>
              <p class="text">Upload your profile photo here</p>
            </div>
          </div>

          <div class="user-name__input-wrapper input-wrapper">
            <input
              class="input-text"
              type="text"
              name="name"
              placeholder="User name"
            />
            <span class="user-name__input-descr">User name</span>
          </div>

          <a class="btn select-wallet__link" href="./logInWithWallet.html"
            ><p>Continue</p></a
          >
        </div>
      </section>
    </main>
  </body>
</html>
