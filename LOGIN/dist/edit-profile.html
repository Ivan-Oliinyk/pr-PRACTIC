<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit-profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <div class="logo-wrapper">
          <img class="logo" src="./assets/images/logo.png" alt="Logo" />
          <h1 class="title">Relica</h1>
        </div>
    
        <div class="input-search__wrapper">
          <img
            class="input-search__img"
            src="./assets/images/header/zoom-mini.svg"
            alt="zoom"
          />
          <input
            class="input-search"
            type="search"
            name="search"
            aria-label="Search through site content"
            placeholder="Search form"
          />
        </div>
    
        <button class="btn btn__gradient" type="button">Make a post</button>
    
        <ul class="header__social-list">
          <li class="header__social-item">
            <!-- <img src="./assets/images/header/bubble-speak.svg" alt="bubble-speak" /> -->
            <svg class="icon">
              <use href="./assets/images/symbol-defs.svg#icon-search"></use>
            </svg>
          </li>
          <li class="header__social-item">
            <!-- <img src="./assets/images/header/alarm.svg" alt="alarm" /> -->
            <svg class="icon">
              <use href="./assets/images/symbol-defs.svg#icon-bell"></use>
            </svg>
          </li>
          <li class="header__social-item">
            <!-- <img src="./assets/images/header/zoom.svg" alt="zoom" />s -->
            <svg class="icon">
              <use href="./assets/images/symbol-defs.svg#icon-bubble-speak"></use>
            </svg>
          </li>
        </ul>
    
        <div class="header__avatar">
          <img
            class="header__avatar-img"
            src="./assets/images/header/sharon-garcia-KsSmVZJkHqo-unsplash.png"
            alt="avatar"
            width="43px"
            height="43px"
          />
    
          <ul class="user-menu user-menu__list">
            <li class="user-menu__item">Profile</li>
            <li class="user-menu__item">Setting</li>
            <li class="user-menu__item">Log out</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container main edit-profile">
      <div class="nav-wrapper">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#"> Edit profile </a>
            </li>
            <li class="nav-item"><a href="#">Push notifications</a></li>
            <li class="nav-item"><a href="#">Language</a></li>
            <li class="nav-item"><a href="#">Security</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
            <li class="nav-item"><a href="#">About us</a></li>
            <li class="nav-item twitter-link">
              <a href="#"> Visit our Twitter page </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="edit-profile__content">
        <h1 class="title">Edit profile</h1>
        <div class="bg-image">
          <div class="img-wrapper">
            <img
              src="./assets/images/header/sharon-garcia-KsSmVZJkHqo-unsplash@2x.png"
              alt="user"
              width="114"
              height="114"
            />
          </div>
        </div>
        <h2 class="user-name">Mikaela White</h2>
        <div class="input-wrapper">
          <div class="user-name__input-wrapper input-wrapper">
            <input
              class="input-text"
              type="text"
              name="name"
              placeholder="Display name"
            />
            <span class="user-name__input-descr">Display name</span>
          </div>
          <div class="user-name__input-wrapper input-wrapper">
            <input
              class="input-text"
              type="text"
              name="name"
              placeholder="Email"
            />
            <span class="user-name__input-descr">Email</span>
          </div>
          <div class="user-name__input-wrapper input-wrapper">
            <input
              class="input-text"
              type="text"
              name="name"
              placeholder="Bio"
            />
            <span class="user-name__input-descr">Bio</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
