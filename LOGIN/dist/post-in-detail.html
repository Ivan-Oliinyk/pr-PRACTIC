<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post-in-detail.html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body class="body__bg">
    <header class="header">
      <div class="header-container container">
        <div class="logo-wrapper">
          <img class="logo" src="./assets/images/logo.png" alt="Logo" />
          <h1 class="title">Relica</h1>
        </div>
    
        <div class="input-search__wrapper">
          <img
            class="input-search__img"
            src="./assets/images/header/zoom-mini.svg"
            alt="zoom"
          />
          <input
            class="input-search"
            type="search"
            name="search"
            aria-label="Search through site content"
            placeholder="Search form"
          />
        </div>
    
        <button class="btn btn__gradient" type="button">Make a post</button>
    
        <ul class="header__social-list">
          <li class="header__social-item">
            <!-- <img src="./assets/images/header/bubble-speak.svg" alt="bubble-speak" /> -->
            <svg class="icon">
              <use href="./assets/images/symbol-defs.svg#icon-search"></use>
            </svg>
          </li>
          <li class="header__social-item">
            <!-- <img src="./assets/images/header/alarm.svg" alt="alarm" /> -->
            <svg class="icon">
              <use href="./assets/images/symbol-defs.svg#icon-bell"></use>
            </svg>
          </li>
          <li class="header__social-item">
            <!-- <img src="./assets/images/header/zoom.svg" alt="zoom" />s -->
            <svg class="icon">
              <use href="./assets/images/symbol-defs.svg#icon-bubble-speak"></use>
            </svg>
          </li>
        </ul>
    
        <div class="header__avatar">
          <img
            class="header__avatar-img"
            src="./assets/images/header/sharon-garcia-KsSmVZJkHqo-unsplash.png"
            alt="avatar"
            width="43px"
            height="43px"
          />
    
          <ul class="user-menu user-menu__list">
            <li class="user-menu__item">Profile</li>
            <li class="user-menu__item">Setting</li>
            <li class="user-menu__item">Log out</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="container post-detail">
        <div class="post-detail__img">
          <img
            src="./assets/images/chat/img1.png"
            width="630"
            height="630"
            alt="post image"
          />
        </div>
        <div class="post-detail__content">
          <div class="post-detail__content-wrapper">
            <div class="post-detail__autor">
              <div class="post-detail__autor-img">
                <img
                  src="./assets/images/header/sharon-garcia-KsSmVZJkHqo-unsplash.png"
                  alt="autor"
                  width="50"
                  height="50"
                />
              </div>
              <div class="post-detail__autor-info">
                <h2 class="title">Mikaela White</h2>
                <span class="subtitle">3 minute ago</span>
              </div>
            </div>
            <p class="post-detail__description">
              Japanese food with my friends Lorem ipsum dolor sit amet,
              consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
              labore et dolore magna aliqua ali
            </p>

            <div class="post-detail__comment">
              <div class="img">
                <img
                  src="./assets/images/chat/user3.png"
                  alt="user"
                  width="36"
                  height="36"
                />
              </div>
              <div class="comment-info">
                <h3 class="user-name">John Smith</h3>
                <p class="user-comment">This looks delicious!</p>
                <span class="time-ago">3 minute ago</span>
              </div>
            </div>
          </div>

          <div class="post-detail__input-wrapper">
            <div class="user-name__input-wrapper input-wrapper">
              <input
                class="input-text"
                type="text"
                name="name"
                placeholder="Add comment"
              />
              <span class="user-name__input-descr">Add comment</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
