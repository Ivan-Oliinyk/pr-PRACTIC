<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head }}
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__img">
          <div class="content-wrapper">
            <div class="logo-wrapper">
              <img class="logo" src="./assets/images/logo.png" alt="Logo" />
              <h1 class="title">Relica</h1>
            </div>

            <h2 class="title-desription">
              Post photos. Make money. Maintain ownership
            </h2>
          </div>
        </div>
        <div class="select-wallet user-name">
          <a class="arrow__back" href="./userName.html">
            <svg class="arrow-svg" width="16" height="16">
              <use href="./assets/images/symbol-defs.svg#icon-arrow"></use>
            </svg>
            Back
          </a>
          <h2 class="title">Log in with wallet</h2>

          <div class="user-name__input-wrapper input-wrapper">
            <input
              class="input-text"
              type="text"
              name="name"
              placeholder="Email"
            />
            <span class="user-name__input-descr">Email</span>
          </div>
          <div class="input-wrapper">
            <input
              class="input-text"
              type="text"
              name="name"
              placeholder="Password"
            />
            <span class="user-name__input-descr">Password</span>
          </div>
          <div class="input-wrapper input-wrapper__logIn">
            <label class="input-checkbox__wrapper">
              <input class="input-checkbox" type="checkbox" />
              Remember me
            </label>

            <a class="link_color" href="#">Forgot password ?</a>
          </div>

          <a class="btn select-wallet__link" href="./home-1.html"
            ><p>Continue</p></a
          >
        </div>
      </section>
    </main>
  </body>
</html>
