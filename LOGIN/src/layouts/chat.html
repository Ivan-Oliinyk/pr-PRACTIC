<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head }}
  </head>
  <body class="body__bg">
    {{> header }}
    <main>
      <section class="container chat__wrapper">
        <div class="chat__users">
          <div class="search-wrapper">
            <div class="input-search__wrapper">
              <img
                class="input-search__img"
                src="./assets/images/header/zoom-mini.svg"
                alt="zoom"
              />
              <input
                class="input-search"
                type="search"
                name="search"
                aria-label="Search through site content"
                placeholder="Search for users that you follow"
              />
            </div>
          </div>

          <div class="chat__user-carts">
            <div class="user-cart">
              <img
                class="user__avatar"
                src="./assets/images/chat/user1.png"
                alt="user"
                width="56"
                height="56"
              />

              <div class="user__info">
                <h3 class="title">Layla Brown</h3>
                <p class="text">Nice to meet you too!</p>
              </div>
            </div>
            <div class="user-cart">
              <img
                class="user__avatar"
                src="./assets/images/chat/user2.png"
                alt="user"
                width="56"
                height="56"
              />

              <div class="user__info">
                <h3 class="title">Layla Brown</h3>
                <p class="text">Nice to meet you too!</p>
              </div>

              <div class="message-count">2</div>
            </div>

            <div class="user-cart">
              <img
                class="user__avatar"
                src="./assets/images/chat/user3.png"
                alt="user"
                width="56"
                height="56"
              />

              <div class="user__info">
                <h3 class="title">Layla Brown</h3>
                <p class="text">Nice to meet you too!</p>
              </div>
              <div class="message-count">9</div>
            </div>

            <div class="user-cart">
              <img
                class="user__avatar"
                src="./assets/images/chat/user4.png"
                alt="user"
                width="56"
                height="56"
              />

              <div class="user__info">
                <h3 class="title">Layla Brown</h3>
                <p class="text">Nice to meet you too!</p>
              </div>
              <div class="message-count">12</div>
            </div>

            <div class="user-cart">
              <img
                class="user__avatar"
                src="./assets/images/chat/user5.png"
                alt="user"
                width="56"
                height="56"
              />

              <div class="user__info">
                <h3 class="title">Layla Brown</h3>
                <p class="text">Nice to meet you too!</p>
              </div>
            </div>
          </div>
        </div>
        <div class="chat__content"></div>
      </section>
    </main>
  </body>
</html>
