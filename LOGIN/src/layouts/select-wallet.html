<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head }}
  </head>
  <body>
    <main>
      <section class="hero">
        {{> hero-img }}
        <div class="select-wallet">
          {{> go-back }}

          <h2 class="title">Select wallet</h2>

          <div class="radio-input__wrapper">
            <input
              class="radio-input"
              type="radio"
              name="check-wallet"
              id="radio-check1"
            />
            <label for="radio-check1" class="radio-input__label">
              <div class="label-content">
                <img
                  src="./assets/images/selectWallet/handCash.png"
                  alt="hand-cash"
                  width="44"
                  height="44"
                />
                <div>Handcash</div>
              </div>
            </label>
          </div>
          <div class="radio-input__wrapper">
            <input
              class="radio-input"
              type="radio"
              name="check-wallet"
              id="radio-check2"
            />
            <label for="radio-check2" class="radio-input__label">
              <div class="label-content">
                <img
                  src="./assets/images/selectWallet/moneyButton.png"
                  alt="Moneybutton"
                  width="44"
                  height="44"
                />
                <div>Moneybutton</div>
              </div>
            </label>
          </div>
          <a class="btn select-wallet__link" href="./userName.html"
            ><p>Continue</p></a
          >
        </div>
      </section>
    </main>
  </body>
</html>
