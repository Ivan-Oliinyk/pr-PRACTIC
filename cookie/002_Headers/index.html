<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" id="name" /></td>
      </tr>
      <tr>
        <td>Value</td>
        <td><input type="text" id="val" /></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td align="right">
          <input type="button" value="Add Cookie" id="addBtn" />
        </td>
      </tr>
    </table>
    <script>
      document.getElementById("addBtn").onclick = function () {
        const nameCookie = document.getElementById("name").value;
        const valueCookie = document.getElementById("val").value;

        const cookie = `${nameCookie}=${valueCookie}`;
        document.cookie = cookie;
      };
    </script>
  </body>
</html>
