<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home-1</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <div class="logo-wrapper">
          <img class="logo" src="./assets/images/logo.png" alt="Logo" />
          <h1 class="title">Relica</h1>
        </div>

        <div class="input-search__wrapper">
          <img
            class="input-search__img"
            src="./assets/images/header/zoom-mini.svg"
            alt="zoom"
          />
          <input
            class="input-search"
            type="search"
            name="search"
            aria-label="Search through site content"
            placeholder="Search form"
          />
        </div>

        <button class="btn btn__gradient" type="button">Make a post</button>

        <ul class="header__social-list">
          <li class="header__social-item">
            <img
              src="./assets/images/header/bubble-speak.svg"
              alt="bubble-speak"
            />
          </li>
          <li class="header__social-item">
            <img src="./assets/images/header/alarm.svg" alt="alarm" />
          </li>
          <li class="header__social-item">
            <img src="./assets/images/header/zoom.svg" alt="zoom" />
          </li>
        </ul>

        <div class="header__avatar">
          <img
            class="header__avatar-img"
            src="./assets/images/header/sharon-garcia-KsSmVZJkHqo-unsplash.png"
            alt="avatar"
            width="43px"
            height="43px"
          />

          <ul class="user-menu user-menu__list">
            <li class="user-menu__item">Profile</li>
            <li class="user-menu__item">Setting</li>
            <li class="user-menu__item">Log out</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container main"></main>
  </body>
</html>
